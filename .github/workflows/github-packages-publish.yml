name: GitHub Packages CI/CD
run-name: ${{ github.workflow }} for ${{ github.ref_name }} [${{ github.event_name }} ${{github.event.action}}] ${{ inputs.versionType }} ${{ inputs.publishTag }} [${{ github.sha }}]

on:
  pull_request:
    types: [opened, synchronize, labeled, reopened, closed]
    branches:
      - main
    paths:
      - 'src/**'
      - 'nuxt.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/github-packages-publish.yml'

  workflow_dispatch:
    inputs:
      versionType:
        description: |
          Type of version to publish (e.g., patch, minor, major, prepatch, preminor, premajor)
        type: choice
        required: false
        default: prepatch
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor

      publishTag:
        description: |
          Publish tag for npm (choose from: latest, alpha, beta, next)
        type: choice
        required: false
        default: next
        options:
          - latest
          - alpha
          - beta
          - next

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened')
    uses: gawaooooo-sandbox/learn-github-actions-reusable-workflows/.github/workflows/lint.yml@v3
    permissions:
      contents: read
      packages: read

  test:
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened')
    uses: ./.github/workflows/test.yml

  auto-version:
    if: github.event.action == 'labeled' && startsWith(github.event.label.name, 'release/')
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: Npm Auto Bump
        uses: gawaooooo-sandbox/learn-github-actions-custom/composite/npm-auto-bump@v3
        with:
          checkout-ref: ${{ github.head_ref }}
          label-name: ${{ github.event.label.name }}

  publish-release-package:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: write
      packages: write
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR labels
        id: labels
        run: |
          set -xeu

          json=$(gh pr view "$PR_NUMBER" --json labels | jq -c '.labels|map(.name)')
          echo "Fetched labels: $json"

          # Check if any label starts with 'release/'
          contains_release=$(echo "$json" | jq 'any(startswith("release/"))')
          echo "Contains 'release/' label: $contains_release"
          # Set output for later steps
          echo "contains_release=$contains_release" >> "$GITHUB_ENV"

          # If no 'release/' label found, exit job with success
          if [ "$contains_release" = "false" ]; then
            echo "No 'release/' label found, skipping job."
            exit 0 # Exiting with success status
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Setup Node.js and Install dependencies
        if: env.contains_release == 'true'
        uses: gawaooooo-sandbox/learn-github-actions-custom/composite/node-setup-and-dependencies@v3
        with:
          skip-checkout: true
          npm-registry-url: https://npm.pkg.github.com
          npm-scope: '@${{ github.repository_owner }}'

      - name: Configure Git
        if: env.contains_release == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Extract and Tag Version
        if: env.contains_release == 'true'
        id: tag_version
        run: |
          set -xeu

          # Fetch tags from the remote to make sure we have the latest tags information
          git fetch --tags

          # Extract the version number from package.json using jq
          version=$(jq -r '.version' package.json)
          echo "Extracted version: $version"

          # Check if the tag already exists
          if git rev-parse "v${version}" >/dev/null 2>&1; then
            echo "::error::Tag 'v${version}' already exists. Please update the version number or delete the existing tag."
            exit 1
          fi

          # Create a new Git tag with the extracted version number
          git tag "v${version}"

          # Push the new tag to the repository
          git push origin "v${version}"

          echo "tag=v${version}" >> "$GITHUB_OUTPUT"

      - name: Publish to GitHub Packages
        if: env.contains_release == 'true'
        run: |
          set -xeu
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: env.contains_release == 'true'
        run: |
          set -xeu
          gh release create ${{ steps.tag_version.outputs.tag }} --title ${{ steps.tag_version.outputs.tag }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Append release success to job summary
        if: success() && env.contains_release == 'true' # Only append to the job summary if the job was successful and 'release/' label is present
        run: |
          {
            echo "## Release Details âœ¨"
            echo "Release for version ${{ steps.tag_version.outputs.tag }} was successfully created ğŸ‰."
            echo "You can view the release [here](https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag_version.outputs.tag }})."
          } >> "$GITHUB_STEP_SUMMARY"

  publish-dev-package:
    # æ‰‹å‹•ãƒ‡ã‚£ã‚¹ãƒ‘ãƒƒãƒãƒˆãƒªã‚¬ãƒ¼ã¯ã€é–‹ç™ºç”¨ã®ãƒ–ãƒ©ãƒ³ãƒã‹ã‚‰é–‹ç™ºç”¨ã®ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚’å…¬é–‹ã™ã‚‹ã¨ãã®ã¿ä½¿ç”¨ã§ãã¾ã™ã€‚
    # æ­£å¼ãªãƒªãƒªãƒ¼ã‚¹ã¯ã€ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã®è‡ªå‹•ãƒãƒ¼ã‚¸ã«ã‚ˆã‚‹å…¬é–‹ã§è¡Œã„ã¾ã™ã€‚
    if: github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/main'
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: write
      packages: write
    steps:
      - name: Publising Development Package
        uses: gawaooooo-sandbox/learn-github-actions-custom/composite/npm-dev-publish@feature/npm-publish-dev
        with:
          version-type: ${{ inputs.versionType }}
          publish-tag: ${{ inputs.publishTag }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
