name: GitHub Packages CI/CD
run-name: ${{ github.workflow }} for ${{ github.ref_name }} [${{ github.event_name }} ${{github.event.action}}] ${{ inputs.versionType }} ${{ inputs.publishTag }} [${{ github.sha }}]

on:
  pull_request:
    types: [opened, synchronize, labeled, reopened, closed]
    branches:
      - main
    paths:
      - 'src/**'
      - 'nuxt.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/github-packages-publish.yml'

  workflow_dispatch:
    inputs:
      versionType:
        description: |
          Type of version to publish (e.g., patch, minor, major, prepatch, preminor, premajor)
        type: choice
        required: false
        default: prepatch
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor

      publishTag:
        description: |
          Publish tag for npm (choose from: latest, alpha, beta, next)
        type: choice
        required: false
        default: next
        options:
          - latest
          - alpha
          - beta
          - next

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened')
    uses: gawaooooo-sandbox/learn-github-actions-reusable-workflows/.github/workflows/lint.yml@v3
    permissions:
      contents: read
      packages: read

  test:
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened')
    uses: ./.github/workflows/test.yml

  npm-publish:
    uses: gawaooooo-sandbox/learn-github-actions-reusable-workflows/.github/workflows/npm-publish.yml@feature/package-publish
    with:
      label-name: ${{ github.event.label.name }}
      version-type: ${{ inputs.versionType }}
      publish-tag: ${{ inputs.publishTag }}
      pr-number: ${{ github.event.pull_request.number }}
    permissions:
      contents: write
      packages: write
      pull-requests: read
